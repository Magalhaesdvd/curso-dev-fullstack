<!DOCTYPE html>
<html lang="pt"> <!-- se refe a qual idioma nossa pg utiliza-->
<head>
    <meta charset="UTF-8"> <!-- definição de caracteres utilizada na pg-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Batista Reis Magalhães</title>
</head>
<body>
    
    <h1> David Batista Reis Magalhães</h1> <!-- através dessa tag que os mecanismos de busca identificam a pg, pois é o título mais importante-->
    <h2> Product Owner</h2>
    <p> 
        Eu possuo vasta experiência na área de <strong> Supply Chain</strong>, bem como em diferentes trabalhos relacionados a projetos de <i><b> melhorias de processos </b></i> internos.
        <!-- para deixar palavra em negrito é só colocar a tag b como acima ou a strong, porém esta reforça a importância do que estiver em negrito como sendo algo de destaque
        na mesma forma o itálico usamos a tag i e se quisermos deixar em italico e reforçar a importância  a tag <em></em> -->
    </p>

    <h3>Outras experiências</h3>
    <p>
        Analista de Projetos,
        Analista de processos
    </p>
</body>
</html>
