<!DOCTYPE html> <!-- essa tag doctype é resposável por definir a versão do html para o navegador-->
<html>
    <head>
        <!--essa parte head serve para as configurações do documento-->
        <title> Hello world! </title> <!-- essa tag é responsavel pelo título na aga do navegdor -->
    </head>

    <body>
        <!-- a tag body é responsável pela área visivel do meu site -->
        <h1> Hello world! </h1>
        <!-- sempre que quiser enquadrar um texto na tela o atalho é alt+z-->
    </body>
</html>
